name: CI Build

on:
  push:
    branches: ["main"]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Update packages list
        run: sudo apt update

      - name: Install gcc g++, CMake, SFML, OpenGL, GLM, GLEW, Doxygen
        run: sudo apt install -y gcc g++ cmake libsfml-dev libglew-dev libglm-dev mesa-common-dev libgl1-mesa-dev doxygen

      - uses: actions/checkout@v3

      - name: Configure CMake
        run: cmake -S . -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Doxygen Action
        uses: mattnotmitt/doxygen-action@v1.9.1
        with:
          working-directory: "."
          doxyfile-path: "./Doxyfile"
